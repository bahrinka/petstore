<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pets</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-virtual-scroll [items]="pets" approxItemHeight="100px">
    <ion-grid *virtualItem="let pet; let petBounds = bounds;">
      <ion-row>
        <ion-col>
          <ion-label>{{pet.name}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{pet.status}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-virtual-scroll>
</ion-content>
